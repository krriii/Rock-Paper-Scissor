<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="scores">
            <div class="player_score">
                Player: <span id="playerScore">0</span>
            </div>
            <div class="cpu_score">
                Computer: <span id="cpuScore">0</span>
            </div>
        </div>
        <div class="result"> Let's play the game</div>
        <div class="result_field">
            <div class="result_images">
            <span class="user_result">
                <img src="images/rock1.png" alt="">
            </span> 
            <span class="vs"> VS</span>

            <span class="cpu_result">
                <img src="images/rock1.png" alt="">
            </span>
            </div>
             
        </div>

        <div class="text_field"> 
            Choose your move: <span class="text_bold"> rock, paper, scissor?</span>
        </div>
        <div class="option_images">
            <span class="option_image">
                <img src="images/rock1.png" alt="">
                <p>Rock</p>
            </span>
            <span class="option_image">
                <img src="images/paper.png" alt="">
                <p>Paper</p>
            </span>
            <span class="option_image">
                <img src="images/scissors1.png" alt="">
                <p>Scissor</p>
            </span>
        </div>
    </section>
    <script src="javascript.js"></script>
</body>
</html>
